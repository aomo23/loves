<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Letter for Ryusei</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="envelope-wrap">
    <div id="envelope" class="close">
      <div class="front-flap"></div>

      <svg class="heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
          2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3
          19.58 3 22 5.42 22 8.5
          c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>

      <div class="front-pocket"></div>
      <div class="letter">
        <div class="line1">Dear My Lover</div>
        <div class="line2">Thank you for everything</div>
        <div class="line3">Thanks for being w/me despite my badtitude</div>
        <div class="line5">I love you</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const envelope = document.getElementById("envelope");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
